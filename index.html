<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Return to App</title>
    <script>
        function redirectToApp() {
            window.location.href = "FindMe://payment/done";
        }
        // Автоматический редирект через 3 секунды (если пользователь не нажал кнопку)
        setTimeout(redirectToApp, 3000);
    </script>
</head>
<body>
    <h1>Покупка завершена!</h1>
    <p>Нажмите кнопку, чтобы вернуться в приложение:</p>
    <button onclick="redirectToApp()">Вернуться в приложение</button>
</body>
</html>
